<!DOCTYPE html>
<html lang="{{ site.language | default: en }}">
	{% include materialize/head.html %}
<body>
    {% include materialize/nav.html %}
    {% include materialize/sidebar.html %}
    
   
    	{{ content }}
   

    {% include materialize/footer.html %}

    <!-- ============= FLOAT BTN  and MODAL ============== -->
    {% include materialize/float-btn.html %}
    {% include materialize/modal.html %}

    {% include materialize/ga.html %}

<script>
	function loadjscssfile(filename, filetype){
	 if (filetype=="js"){ //if filename is a external JavaScript file
	 	var fileref=document.createElement('script')
	  fileref.setAttribute("type","text/javascript")
	  fileref.setAttribute("src", filename)
	 }
	 else if (filetype=="css"){ //if filename is an external CSS file
	  var fileref=document.createElement("link")
	  fileref.setAttribute("rel", "stylesheet")
	  fileref.setAttribute("type", "text/css")
	  fileref.setAttribute("href", filename)
	 }
	 if (typeof fileref!="undefined")
	  document.getElementsByTagName("body")[0].appendChild(fileref)
	}
	
	loadjscssfile('{{ site.baseurl }}/assets/lazyload.min.js','js');
	// loadjscssfile('{{ site.baseurl }}/assets/index.js','js');
	loadjscssfile('{{ site.baseurl }}/assets/setting.js','js');
</script>

</body>
</html>
